<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="position: absolute; background: blue;" id="div">
    我是div
  </div>
  
  <script>
    class Animate {
      static tween = {
        linear: function( t, b, c, d ){
          return c*t/d + b;
        },
        easeIn: function( t, b, c, d ){
          return c * ( t /= d ) * t + b;
        },
        strongEaseIn: function(t, b, c, d){
          return c * ( t /= d ) * t * t * t * t + b;
        },
        strongEaseOut: function(t, b, c, d){
          return c * ( ( t = t / d - 1) * t * t * t * t + 1 ) + b;
        },
        sineaseIn: function( t, b, c, d ){
          return c * ( t /= d) * t * t + b;
        },
        sineaseOut: function(t,b,c,d){
          return c * ( ( t = t / d - 1) * t * t + 1 ) + b;
        }
      }

      constructor(dom) {
        this.dom = dom
        this.startTime = 0
        this.startPos = 0
        this.endPos = 0
        this.propertyName = null  // dom 结点需要被改变的 css 属性名
        this.easing = null  // 缓存算法
        this.duration = null  // 动画持续时间
      }

      start(propertyNamek, endPos, duration, easing) {
        this.startTime = +new Date()
        this.startPos = this.dom.getBoundingClientRect()[propertyNamek]
        this.propertyName = propertyNamek
        this.endPos = endPos
        this.duration = this.tween[easing]
      }
    } 
  </script>
</body>
</html>
